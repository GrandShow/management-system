<mat-drawer-container class="drawer-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side" style="padding: 15px;">
    <button mat-mini-fab color="primary" aria-label="hide" (click)="drawer.toggle()" style="margin-bottom: 10px;">
      <mat-icon>close</mat-icon>
    </button>
    menu
  </mat-drawer>
  <mat-drawer-content>
    <app-header [inputSideNav]="drawer"></app-header>
    <app-sidebar></app-sidebar>
    <app-timetable></app-timetable>
  </mat-drawer-content>
</mat-drawer-container>
